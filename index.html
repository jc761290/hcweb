<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heaven's Children Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #5c9ec8;
      font-family: 'Gochi Hand', cursive;
      margin: 0;
      padding: 40px 20px 100px;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .title-image {
      width: 300px;
      max-width: 90%;
      margin: 0 auto 60px;
      display: block;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      z-index: 1;
      position: relative;
    }

    .product {
      background-color: #ffd6a5; /* 주황 배경 */
      border: 3px solid #ff8000; /* 주황 테두리 추가 */
      border-radius: 20px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product-title {
      margin-top: 15px;
      font-size: 20px;
      color: #5c9ec8;
    }

    .buy-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f6cd5a;
      color: #5c9ec8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Gochi Hand', cursive;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #ffd166;
    }

    .sparkle {
      position: absolute;
      width: 80px;
      opacity: 0.4;
      z-index: 0;
    }

    .sparkle-1 { top: 20px; left: 20px; }
    .sparkle-2 { top: 100px; right: 40px; }
    .sparkle-3 { bottom: 180px; left: 80px; }
    .sparkle-4 { bottom: 200px; right: 30px; }

    .footer-banner {
      margin-top: 60px;
    }

    .footer-banner img {
      width: 300px;
      max-width: 80%;
    }

    /* 모바일 반응형 추가 */
    @media (max-width: 600px) {
      .product {
        width: 90%;
        padding: 15px;
      }

      .product-title {
        font-size: 18px;
      }

      .buy-button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .sparkle {
        width: 60px;
        opacity: 0.3;
      }

      .title-image {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative sparkles -->
  <img src="lightbluesparckle.png" class="sparkle sparkle-1" alt="Sparkle">
  <img src="lightbluesparckle.png" class="sparkle sparkle-2" alt="Sparkle">
  <img src="lightbluesparckle.png" class="sparkle sparkle-3" alt="Sparkle">
  <img src="lightbluesparckle.png" class="sparkle sparkle-4" alt="Sparkle">

  <!-- Title -->
  <img src="titlestar.png" alt="Heaven's Children Title" class="title-image">

  <!-- Products -->
  <div class="product-container">
    <div class="product">
      <img src="sermonnote.png" alt="Sermon Notes">
      <div class="product-title">Sermon Notes</div>
      <button class="buy-button" onclick="window.location.href='https://smartstore.naver.com/heavenschildren/products/11887473115'">Buy Now</button>
    </div>

    <div class="product">
      <img src="starnote.png" alt="Heaven's Children Notebook">
      <div class="product-title">Heaven's Children Notebook</div>
      <button class="buy-button" onclick="window.location.href='https://smartstore.naver.com/heavenschildren/products/11887422416'">Buy Now</button>
    </div>
  </div>

  <!-- Footer message -->
  <div class="footer-banner">
    <img src="purplefont.png" alt="Beloved & Chosen - John 1:12">
  </div>

</body>
</html>
