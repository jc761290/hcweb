<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heaven's Children Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Gochi Hand', cursive;
      background-color: #FFFFFF;
    }

    /* 소제목 배너 (성경 구절) */
    .top-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    header {
      background-color: #f8f5f2;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    .header-image {
      height: 100%;
      width: auto;
      display: block;
      z-index: 1;
    }

    .menu {
      position: absolute;
      top: 0.3cm;
      right: 0.5cm;
      z-index: 2;
    }

    .menu a {
      position: relative;
      left: -1cm;
      top: 1cm;
      margin-left: 20px;
      text-decoration: none;
      color: #9cbfa7;
      font-size: 22px;
      font-weight: bold;
      font-family: 'Cinzel', serif;
    }

    .sparkle {
      position: absolute;
      width: 40px;
      opacity: 0.5;
      z-index: 1;
    }

    .sparkle-1 { top: 25px; left: 20%; transform: rotate(10deg); }
    .sparkle-2 { top: 35px; left: 75%; transform: rotate(-15deg); }
    .sparkle-3 { top: 65px; left: 50%; transform: translateX(-50%) rotate(5deg); }
    .sparkle-4 { bottom: 25px; left: 30%; transform: rotate(-10deg); }
    .sparkle-5 { bottom: 30px; right: 30%; transform: rotate(12deg); }
    .sparkle-6 { top: 40px; left: 5%; transform: rotate(8deg); }

    .footer-banner {
      margin-top: 100px;
      text-align: center;
    }

    .footer-banner img {
      width: 300px;
      max-width: 80%;
    }

    @media (max-width: 600px) {
      header {
        height: 120px;
      }

      .header-image {
        height: 100%;
        width: auto;
      }

      .menu {
        top: 8px;
        right: 10px;
      }

      .menu a {
        margin-left: 12px;
        font-size: 18px;
      }

      .sparkle {
        width: 30px;
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>

  <!-- 상단 성경 소제목 배너 -->
  <img src="topScriptureBanner.png" alt="Scripture Banner" class="top-banner">

  <!-- 헤더 영역 -->
  <header>
    <!-- sparkles -->
    <img src="lightbluesparckle.png" class="sparkle sparkle-1" alt="Sparkle">
    <img src="lightbluesparckle.png" class="sparkle sparkle-2" alt="Sparkle">
    <img src="lightbluesparckle.png" class="sparkle sparkle-3" alt="Sparkle">
    <img src="lightbluesparckle.png" class="sparkle sparkle-4" alt="Sparkle">
    <img src="lightbluesparckle.png" class="sparkle sparkle-5" alt="Sparkle">
    <img src="lightbluesparckle.png" class="sparkle sparkle-6" alt="Sparkle">

    <!-- nav menu -->
    <nav class="menu">
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
    </nav>

    <!-- 타이틀 이미지 -->
    <img src="heavenschildren_header.png" alt="Heaven's Children Banner" class="header-image">
  </header>

  <!-- 제목 배너 밑 메인 이미지 영역 -->
<div class="main-image-row">
  <img src="homeMainLeft.png" class="main-image left" alt="Main Left">
  <div class="white-space"></div>
  <img src="homeMainRight.png" class="main-image right" alt="Main Right">
</div>

<style>
  .main-image-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 0;
    margin-left: 0;
    margin-right: 0;
    padding: 0;
  }

  .main-image {
    width: calc(50% - 0.5cm); /* 양쪽 이미지가 흰 여백 제외하고 반씩 차지 */
    height: auto;
    display: block;
  }

  .white-space {
    width: 1cm;
    background-color: #fff;
    flex-shrink: 0;
    height: auto;
  }

  @media (max-width: 768px) {
    .main-image-row {
      flex-direction: column;
    }

    .white-space {
      height: 1cm;
      width: 100%;
    }

    .main-image {
      width: 100%;
    }
  }
</style>


  <!-- 하단 성경 말씀 -->
  <div class="footer-banner">
    <img src="purplefont.png" alt="Beloved & Chosen - John 1:12">
  </div>

</body>
</html>
